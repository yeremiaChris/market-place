    <script>
        let index = 0;
        show();
        function show(){
            const slides = document.getElementsByClassName("slide")
            for(let i = 0; i < slides.length; i++){
                slides[i].style.display = "none";
            }
            index += 1;
            if(index > slides.length){
                index=1;
            }
            slides[index-1].style.display = "block";    
            setTimeout(show,1500);
        }
    </script>
