{% extends 'toko_app/base.html' %}
{% load static %}
{% block content %}

<div class="row mt-3">
    <div class="col-lg-12">
        <h1>Tambah barang</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="mt-3">
            <div class="form-group row" style="display: none;">
                <label for="gambar" class="col-sm-2 col-form-label">Gambar</label>
                <div class="col-sm-10 input-banyak">
                    <input type="file">
                    <input type="file" class="coba">
                    <input type="file" class="coba">
                    <input type="file" class="coba">
                    <input type="file" class="coba">
                </div>
            </div>
            <div class="form-group row ">
                <label for="gambars" class="col-sm-2 col-form-label">Gambar</label>
                <div class="col-sm-10 foto-banyak">
                    <img src="{% static 'toko_app/img/index.png' %}" alt="" width="100px" height="100px">
                    <img src="img/index.png" alt="" width="100px" height="100px" id="gambar">
                    <img src="img/index.png" alt="" width="100px" height="100px" id="gambar">
                    <img src="img/index.png" alt="" width="100px" height="100px" id="gambar">
                    <img src="img/index.png" alt="" width="100px" height="100px" id="gambar">
                </div>
            </div>
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nama">
                </div>
            </div>
            <div class="form-group row">
                <label for="harga" class="col-sm-2 col-form-label">Harga</label>
                <div class="col-sm-10">
                    <input type="number" name="harga" class="form-control" style="width: 25%;">
                </div>
            </div>
            <div class="form-group row">
                <label for="kategori" class="col-sm-2 col-form-label">Kategori</label>
                <div class="col-sm-10">
                    <select class="js-example-basic-single" name="kategori" style="width: 25%;">
                        <option value="AL">Alabama</option>
                        ...
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

            </div>
            <div class="form-group row">
                <label for="harga" class="col-sm-2 col-form-label">Deskripsi</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="10" name="deskripsi"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Tambah</button>
                    <a href="" class="btn btn-danger">Batal</a>
                </div>
            </div>
        </form>
    </div>


    <footer class="d-flex justify-content-between mt-5 mb-5 ">
        <div>Copyright &copy; Dayak.com 2020. All rights reserved.</div>
        <div>
            <a href="#">Tentang</a> &middot;
            <a href="#">Kontak</a> &middot;
            <a href="#">Bantuan</a>
        </div>
    </footer>
</div>

{% endblock content %}
